<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loan Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                </div>
                <h5 class="card-title font-weight-bold">Loan Calculator</h5>
                <form action='#'>
                    <div class="form-group">
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input type="number" class="form-control form-control-sm" id="loanAmount" placeholder="Loan Amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">%</div>
                            </div>
                            <input type="number" class="form-control form-control-sm" id="interest" placeholder="Annual Interest">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-sm" id="years" placeholder="Repayment Years">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="calculate btn btn-sm btn-dark">Calculate</button>
                    </div>
                </form>
                <div id="loading">
                    <img src="img/loading.gif" alt="">
                </div>
                <div id="result">
                    <h6 class="card-subtitle mb-2 text-muted">Results</h6>
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Monthly Payment</div>
                        </div>
                        <input type="text" class="form-control form-control-sm" id="monthlyPay" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Total Payment</div>
                        </div>
                        <input type="text" class="form-control form-control-sm" id="totalPay" disabled>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Total Interest</div>
                        </div>
                        <input type="text" class="form-control form-control-sm" id="totalInterest" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
